<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbarsfloat">
    <a class="navbar-brand" (click)="navigate('/dashboard')">CafeteriaUtags</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <button class="btn btn-sm btn-outline-secondary">{{token.usuario.strNombre.length < 20 ?
                    token.usuario.strNombre : token.usuario.strNombre.substring(0,20) +'...'}}</button>
        </li>
    </ul>
</nav>
<div class="app sidebarfloat" style="display: flex;  overflow:scroll initial; margin-top: 8px; left: -5px;">
    <button *ngIf="!dropdown" class="btn btn-sm btn-dark m-3"
        style="height: 30px;z-index: 1; background-color: rgba(8, 8, 8, 0.2); border: 0;">
        <i class="fas fa-solid fa-bars fa-lg" (click)="changeDrop()"></i>
    </button>
    <CDBSidebar *ngIf="dropdown" textColor="#ffffff" backgroundColor="#212529">
        <CDBSidebarHeader [prefix]="icon">
            <ng-template #icon>
                <i class="fas fa-solid fa-bars fa-lg" (click)="changeDrop()"></i>
            </ng-template>
            Menu
        </CDBSidebarHeader>
        <CDBSidebarContent>
            <CDBSidebarMenu class=" sidebar-content">
                <CDBSidebarMenuItem [link]="'/dashboard/perfil'" (click)="navigate('/dashboard/perfil')"
                    (click)="changeDrop()" [title]="token.usuario.strNombre">
                    <img [src]="linkImg" class="img-rounded">
                    {{token.usuario.strEmail}}
                </CDBSidebarMenuItem>
            </CDBSidebarMenu>
            <hr>
            <CDBSidebarMenu class=" sidebar-content">
                <ng-container *ngFor="let menu of this.modulos">
                    <CDBSidebarMenuItem [link]="menu.strRuta" (click)="navigate(menu.strRuta)" (click)="changeDrop()"
                        [icon]="menu.strIcono" [title]="menu.strDescripcion">
                        {{menu.strNombre}}
                    </CDBSidebarMenuItem>
                </ng-container>
            </CDBSidebarMenu>
        </CDBSidebarContent>
    </CDBSidebar>
</div>
<h6 class="footerBreadCrumb"><span class="badge bg-secondary">{{ruta
        | lowercase}}</span></h6>

<div class="m-3">
    <router-outlet class="card" style="margin-top: 50px;">
    </router-outlet>
</div>
