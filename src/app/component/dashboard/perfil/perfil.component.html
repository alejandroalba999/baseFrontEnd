<div class="card shadow fade-in m-2">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img [src]="linkImg" class="card-img-top img-fluid rounded " alt="...">
                    <div class="card-body">
                        <hr>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Nombre: {{token.usuario.strNombre}}</li>
                            <li class="list-group-item">Correo: {{token.usuario.strEmail}}</li>
                            <li class="list-group-item">Dirección: {{token.usuario.strDireccion}}</li>
                        </ul>

                        <!-- <h5 class="card-title">{{token.usuario.strNombre}}</h5> -->
                    </div>
                </div>
            </div>
            <div class="col-md-8 table-responsive mt-3">
                <h6>Permisos</h6>
                <table class="table table-sm ">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Icono</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let permiso of permisos">
                        <tr [title]="permiso.strRuta">
                            <td class="text-center"><i class="fa fa-{{permiso.strIcono}}"></i></td>
                            <td>{{permiso.strNombre}}</td>
                            <td>{{permiso.strDescripcion }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-12"><button class="btn btn-sm btn-outline-danger col-12"
                            (click)="logOut()">Salir</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
